<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather Dashboard</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="weather-icons-master/css/weather-icons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="luxon.min.js"></script>
	<script src="weather.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center header">
				<h1>Weather</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h1>Locations</h1>
				<form class="form-inline">
					<div id="searchGroup" class="input-group">
						<input id="txtCity" class="form-control" type="text" placeholder="City">
						<div class="input-group-append">
							<button id="btnSearch" class="btn btn-primary" type="submit"><i
									class="fa fa-search"></i></button>
						</div>
					</div>
				</form>
				<div class="card">
					<div class="card-body">
						<ul id="HistoryList" class="location-lst">
						</ul>
					</div>

				</div>
			</div>
			<div class="col-md-9">
				<div class="card">
					<div id="cardHeader" class="card-header">

					</div>
					<div class="card-body">

						<ul class="list-group list-group-flush">
							<li id="item-Temp" class="list-group-item">Tempature: 90.9 &#176;F</li>
							<li id="item-Humidty" class="list-group-item">Humidty: 41%</li>
							<li id="item-Wind" class="list-group-item">Wind Speed: 90 MPH</li>
							<li id="item-UV" class="list-group-item">UV Index: <span id="uvIndex"
									class="uvIndex">9.49</span></li>

						</ul>
					</div>
				</div>

				<div class="row">
					<div class="col-md p-1">
						<div class="card">
							<div id="day-1-header" class="card-header">
								DAY 1
							</div>
							<div class="card-body day-Card-Body text-center">
								<i id="day-1-Icon" class="wi wi-train"></i>
								<p id="day-1-Temp">Temp: </p>
								<p id="day-1-Humid">Humidty: </p>
							</div>
						</div>
					</div>
					<div class="col-md p-1">
						<div class="card">
							<div id="day-2-header" class="card-header">
								DAY 2
							</div>
							<div class="card-body day-Card-Body text-center">
								<i id="day-2-Icon" class="wi wi-train"></i>
								<p id="day-2-Temp">Temp: </p>
								<p id="day-2-Humid">Humidty: </p>
							</div>
						</div>
					</div>
					<div class="col-md p-1">
						<div class="card">
							<div id="day-3-header" class="card-header">
								DAY 3
							</div>
							<div class="card-body day-Card-Body text-center">
								<i id="day-3-Icon" class="wi wi-train"></i>
								<p id="day-3-Temp">Temp: </p>
								<p id="day-3-Humid">Humidty: </p>
							</div>
						</div>
					</div>
					<div class="col-md p-1">
						<div class="card">
							<div id="day-4-header" class="card-header">
								DAY 4
							</div>
							<div class="card-body day-Card-Body text-center">
								<i id="day-4-Icon" class="wi wi-train"></i>
								<p id="day-4-Temp">Temp: </p>
								<p id="day-4-Humid">Humidty: </p>
							</div>
						</div>
					</div>
					<div class="col-md p-1">
						<div class="card">
							<div id="day-5-header" class="card-header">
								DAY 5
							</div>
							<div class="card-body day-Card-Body text-center">
								<i id="day-5-Icon" class="wi wi-train"></i>
								<p id="day-5-Temp">Temp: </p>
								<p id="day-5-Humid">Humidty: </p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
